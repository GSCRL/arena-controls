<div class="panel">
    <div class="panel-heading">
        <nav class="level">
            <!-- Left side -->
            <div class="level-left">
            <div class="level-item">
                <p>Matches 
                <span class="icon" onclick="change_colors()">
                    <i class="fas fa-paintbrush"></i>
                </span>
                <span class="icon">
                    <i class="fas fa-eraser" onclick="resetBG();"></i>
                </span>
            </p>
            </div>
            </div>
            
            <!-- Right side -->
            <div class="level-right">
            <p class="level-item"><button id="button_spinny_helper" onclick="refresh_schedule_please()" class="button is-right">ðŸ—˜</button></p>
            </div>
        </nav>
    </div>

    <div class="panel-block" style="display: block; ">
        <nav class="level">
                <div class="level-item">
                    <input class="input" id="placeholder_red_name" type="text" placeholder="Red Bot Name">
                </div>
                <div class="level-item">
                    <p> vs </p>
                </div>
                <div class="level-item">
                    <input class="input" id="placeholder_blue_name" type="text" placeholder="Blue Bot Name">
                </div>

                <div class="level-right">
                    <div class="level-item">
                        <p>
                            <button class="button" title="Load bot names to tablets." onclick="load_competitors_names('placeholder_red_name', 'placeholder_blue_name');">â¤´</button>
                        </p>
                    </div>
                </div>
        </nav>
    </div>


    {% for match in data %}
    {% set red_name = match['slots'][0]['gscrl_player_name'] %}
    {% set blue_name = match['slots'][1]['gscrl_player_name'] %}

    <div class="panel-block" style="display: block; ">
        <nav class="level">
                <div class="level-left">
                    <div class="level-item">

                        <span class="panel-icon">
                            <i class="fas fa-explosion" aria-hidden="true"></i>
                          </span>
                          <p>
                            Match {{ match['name'] }}<br>
                            
                            <span id="r{{ loop.index }}_red_competitor_name">
                                {{ match['slots'][0]['gscrl_player_name'] }} 
                            </span>
                            <span class="icon has-text-danger">
                                <i class="fas fa-circle"></i>
                            </span>
                               vs 
                            <span id="r{{ loop.index }}_blue_competitor_name">
                                    {{ match['slots'][1]['gscrl_player_name'] }} 
                            </span>
                               <span class="icon has-text-info">
                                <i class="fas fa-circle"></i>
                              </span>
                          </p>

                    </div>
                </div>

                <div class="level-right">
                    <div class="level-item">
                        <p>
                            <button class="button" title="Load bot names to tablets." onclick="load_competitors_names( 'r{{ loop.index }}_red_competitor_name', 'r{{ loop.index }}_blue_competitor_name');">â¤´</button>
                        </p>
                    </div>
                </div>

        </nav>
    </div>
    {% endfor %}
</div>
