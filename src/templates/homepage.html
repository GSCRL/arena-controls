{% extends "base.html" %}

{% block bodysections %}
<script src="{{url_for('static', filename='easytimer.min.js')}}"></script>
    
<script>
  var timerInstance = new easytimer.Timer();

timerInstance.start({countdown: true, startValues: {seconds: 150}, precision: 'secondTenths' });
timerInstance.pause();

timerInstance.addEventListener('secondTenthsUpdated', function (e) {
  socket.emit("timer_event", (timerInstance.getTimeValues().seconds + (timerInstance.getTimeValues().minutes * 60)).toString())
});


</script>

<section class="section">
    <div class="container">
      <h1 class="title">
        timer stuff
      </h1>
      <p class="subtitle">
        My first website with <strong>Bulma</strong>!
      </p>
    </div>
  </section>

{% endblock %}
