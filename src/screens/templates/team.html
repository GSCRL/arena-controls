<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>

:root {
  --team-bg-color: {{team_color}};
}

    body {
        font-family: GlacialIndifference;
        color: white;
    }

    @font-face {
        font-family: DSEG14;
        src: url('{{url_for('user_screens.static', filename='DSEG14ModernMini-Bold.woff2')}}') format('woff2');
    }

    @font-face {
        font-family: 'GlacialIndifference';
        src: url('{{url_for('user_screens.static', filename='GlacialIndifference-Regular.woff')}}') format('woff');
        font-style: normal;
        font-weight: 400;
    }

    @font-face {
        font-family: 'Roboto';
        src: url('{{url_for('user_screens.static', filename='GlacialIndifference-Bold.woff')}}') format('woff');
        font-style: bold;
        font-weight: 600;
    }

    .fluid-type-timer {
        font-family: DSEG14;
    font-size: clamp(1rem, 18cqi, 27rem);
    color:white;
    }


    /* Split the screen in half */
    .split {
        height: 100%;
        width: 50%;
        position: fixed;
        z-index: 1;
        top: 0;
        overflow-x: hidden;
        padding-top: 20px;
    }

    /* Control the left side */
    .left {
        left: 0;
        background-color: #111;
    }

    /* Control the right side */
    .right {
        right: 0;
        background-color: var(--team-bg-color);
        display: grid;
        grid-template-columns: 1fr;
    }

    /* If you want the content centered horizontally and vertically */
    .centered {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
    }

    .bottomright {
       height: 50%;
    }

    .topright {
        height: 50%;
        padding-bottom: 25rem;
    }

    /* CSS Button for teams to press */

    .button {
  background-color: #04AA6D; /* Green */
  border: none;
  color: white;
  padding: 3rem 6rem;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: clamp(1rem, 9cqi, 14rem);
  font-family: GlacialIndifference;
  font-weight: 600;
  border-radius: 1rem;
}

    </style>
  </head>
  <body>

    <div class="split left">
        <div class="centered fluid-type-timer">
            <p>000</p>
        </div>
      </div>
      
      <div class="split right">
        <div class="centered">
            <div class="topright">
                
                <button class="button" style="background-color: white; color: #111">TAP</button>
            </div>
            <div class="bottomright">
         
                <button class="button">READY</button>
      
            </div>
        </div>
    </div>
        

  </body>
</html>
